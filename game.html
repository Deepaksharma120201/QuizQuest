<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuickQuiz - Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
</head>

<body>

    <div class="container">
        <div id="loader"></div>
        <div id="game" class="sub-container hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        ...
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="multiple-options">
                <p class="option">A</p>
                <p class="option-text" data-number="1"></p>
            </div>
            <div class="multiple-options">
                <p class="option">B</p>
                <p class="option-text" data-number="2"></p>
            </div>
            <div class="multiple-options">
                <p class="option">C</p>
                <p class="option-text" data-number="3"></p>
            </div>
            <div class="multiple-options">
                <p class="option">D</p>
                <p class="option-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="gaming.js"></script>
</body>

</html>
