<body>
    <div class="container">
        <div class="home">
            <h1>QuizQuest - Rules</h1>
            <ul class="rules-list">
                <li>Each question has four options.</li>
                <li>For every correct answer, you earn +4 points.</li>
                <li>For every incorrect answer, you lose -1 point.</li>
                <li>Once an answer is selected, it cannot be changed.</li>
                <li>At the end of the quiz, your final score will be displayed.</li>
            </ul>
            <a class="btn" href="game.html">Start Quiz</a>
        </div>
